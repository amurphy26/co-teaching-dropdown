<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Co-Teaching Widget</title>
  <style>
    /* ====== SIZE CONTROL ======
       Set this to the square size you want.
       - For "about 2cm" you can try: 2cm
       - More realistic readable widget: 220px or 260px
    */
    :root{
      --widget-size: 220px; /* change to 2cm if you truly want that */
      --padua-maroon:#6b0f1a;
      --padua-gold:#c9a13b;
      --border:#e5e7eb;
      --bg:#ffffff;
      --muted:#6b7280;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrolling */
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Center the widget (optional). Remove if you want it top-left in an iframe */
    .stage{
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    /* The widget is a fixed square, no scroll */
    .widget{
      width: var(--widget-size);
      height: var(--widget-size);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden; /* no scroll inside */
      display: grid;
      grid-template-columns: 34% 66%; /* left buttons, right image */
    }

    .left{
      border-right: 1px solid var(--border);
      padding: 6px;
      display: grid;
      gap: 6px;
      align-content: start;
      background: #fff;
    }

    /* Tiny buttons */
    .btn{
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 10px;
      padding: 8px 6px;
      font-size: 11px;
      line-height: 1.1;
      cursor: pointer;
      text-align: left;
      user-select: none;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--padua-maroon), var(--padua-gold));
      flex: 0 0 auto;
    }

    .btn.active{
      border-color: var(--padua-maroon);
      box-shadow: inset 0 0 0 1px var(--padua-maroon);
    }

    .right{
      position: relative;
      background: #f9fafb;
      display: grid;
      place-items: center;
    }

    .placeholder{
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      padding: 10px;
    }

    img{
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep diagram visible */
      display: none;
    }

    /* Optional tiny reset link */
    .reset{
      position: absolute;
      bottom: 6px;
      right: 8px;
      font-size: 10px;
      color: var(--muted);
      text-decoration: underline;
      cursor: pointer;
      background: rgba(255,255,255,.7);
      padding: 2px 6px;
      border-radius: 999px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="widget" aria-label="Co-teaching model selector widget">

      <div class="left">
        <div class="btn" data-key="teaming"><span class="dot"></span>Team</div>
        <div class="btn" data-key="parallelteaching"><span class="dot"></span>Parallel</div>
        <div class="btn" data-key="stationteaching"><span class="dot"></span>Station</div>
        <div class="btn" data-key="alternateteaching"><span class="dot"></span>Alt</div>
        <div class="btn" data-key="oneteachoneassist"><span class="dot"></span>Assist</div>
        <div class="btn" data-key="oneteachoneobserve"><span class="dot"></span>Observe</div>
      </div>

      <div class="right">
        <div id="placeholder" class="placeholder">Select a model</div>

        <!-- images in repo root -->
        <img id="img-teaming" src="teaming.png" alt="Teaming">
        <img id="img-parallelteaching" src="parallelteaching.png" alt="Parallel Teaching">
        <img id="img-stationteaching" src="stationteaching.png" alt="Station Teaching">
        <img id="img-alternateteaching" src="alternateteaching.png" alt="Alternative Teaching">
        <img id="img-oneteachoneassist" src="oneteachoneassist.png" alt="One Teach One Assist">
        <img id="img-oneteachoneobserve" src="oneteachoneobserve.png" alt="One Teach One Observe">

        <div id="reset" class="reset" title="Clear selection">Reset</div>
      </div>

    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const placeholder = document.getElementById("placeholder");
      const reset = document.getElementById("reset");

      const items = {
        teaming: "img-teaming",
        parallelteaching: "img-parallelteaching",
        stationteaching: "img-stationteaching",
        alternateteaching: "img-alternateteaching",
        oneteachoneassist: "img-oneteachoneassist",
        oneteachoneobserve: "img-oneteachoneobserve"
      };

      const buttons = Array.from(document.querySelectorAll(".btn"));
      const imgEls = Object.values(items).map(id => document.getElementById(id));

      function clear() {
        imgEls.forEach(img => img.style.display = "none");
        buttons.forEach(b => b.classList.remove("active"));
        placeholder.style.display = "block";
      }

      function show(key) {
        clear();
        const id = items[key];
        const img = document.getElementById(id);
        if (!img) return;
        placeholder.style.display = "none";
        img.style.display = "block";
        const btn = buttons.find(b => b.dataset.key === key);
        if (btn) btn.classList.add("active");
      }

      buttons.forEach(btn => {
        btn.addEventListener("click", () => show(btn.dataset.key));
      });

      reset.addEventListener("click", clear);

      clear();
    });
  </script>
</body>
</html>
