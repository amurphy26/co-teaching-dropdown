<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Co-Teaching Model Selector</title>

  <style>
  :root{
    --padua-maroon:#6b0f1a;
    --padua-gold:#c9a13b;
    --text:#1f2937;
    --muted:#6b7280;
    --border:#e5e7eb;
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#ffffff;
    color:var(--text);
  }

  .wrap{
    max-width:1000px;
    margin:0 auto;
    padding:12px;
  }

  .topbar{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border:1px solid var(--border);
    border-radius:10px;
    background:#fff;
  }

  .badge{
    width:8px;
    height:32px;
    border-radius:999px;
    background:linear-gradient(180deg,var(--padua-maroon),var(--padua-gold));
  }

  h1{
    font-size:16px;
    margin:0;
    font-weight:700;
  }

  .sub{
    margin:2px 0 0;
    font-size:12px;
    color:var(--muted);
  }

  .controls{
    margin-top:10px;
    display:flex;
    align-items:center;
    gap:8px;
  }

  label{
    font-size:12px;
    color:var(--muted);
  }

  select{
    min-width:260px;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--border);
    font-size:13px;
    background:#fff;
  }

  .card{
    margin-top:10px;
    border:1px solid var(--border);
    border-radius:12px;
    background:#fff;
    overflow:hidden;
  }

  .imageWrap{
    background:#f9fafb;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:300px; /* ðŸ”‘ makes it compact */
    padding:10px;
  }

  img{
    max-width:100%;
    height:auto;
    display:none;
  }

  .placeholder{
    text-align:center;
    color:var(--muted);
    font-size:13px;
  }

  .meta{
    padding:8px 12px;
    border-top:1px solid var(--border);
  }

  .metaTitle{
    margin:0;
    font-size:14px;
    font-weight:700;
    color:var(--padua-maroon);
  }

  .metaDesc{
    margin:4px 0 0;
    font-size:12px;
    line-height:1.4;
  }
</style>

</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="badge"></div>
      <div>
        <h1>Co-Teaching Model Selector</h1>
        <p class="sub">Select a model to display the matching classroom layout.</p>
      </div>
    </div>

    <div class="controls">
      <label for="model">Select model:</label>
      <select id="model">
        <option value="">â€” Choose â€”</option>
        <option value="teaming">Teaming</option>
        <option value="parallelteaching">Parallel Teaching</option>
        <option value="stationteaching">Station Teaching</option>
        <option value="alternateteaching">Alternative Teaching</option>
        <option value="oneteachoneassist">One Teach, One Assist</option>
        <option value="oneteachoneobserve">One Teach, One Observe</option>
      </select>
    </div>

    <div class="card">
      <div class="imageWrap">

        <div id="placeholder" class="placeholder">
          <div style="font-size:32px;margin-bottom:10px;">ðŸŸ¤ðŸŸ¡</div>
          <strong>Nothing selected yet</strong>
          <div>Choose a co-teaching model from the dropdown above.</div>
        </div>

        <!-- IMAGES (must match filenames exactly) -->
        <img id="img-teaming" src="teaming.png" alt="Teaming">
        <img id="img-parallelteaching" src="parallelteaching.png" alt="Parallel Teaching">
        <img id="img-stationteaching" src="stationteaching.png" alt="Station Teaching">
        <img id="img-alternateteaching" src="alternateteaching.png" alt="Alternative Teaching">
        <img id="img-oneteachoneassist" src="oneteachoneassist.png" alt="One Teach One Assist">
        <img id="img-oneteachoneobserve" src="oneteachoneobserve.png" alt="One Teach One Observe">

      </div>

      <div class="meta">
        <p id="title" class="metaTitle">Select a model</p>
        <p id="desc" class="metaDesc">The corresponding classroom layout will appear above.</p>
      </div>
    </div>

  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {

      const model = document.getElementById("model");
      const placeholder = document.getElementById("placeholder");
      const title = document.getElementById("title");
      const desc = document.getElementById("desc");

      const items = {
        teaming: {
          imgId: "img-teaming",
          title: "Teaming",
          desc: "Both teachers jointly plan and deliver instruction to the whole class."
        },
        parallelteaching: {
          imgId: "img-parallelteaching",
          title: "Parallel Teaching",
          desc: "The class is split into two groups and both teachers teach the same content."
        },
        stationteaching: {
          imgId: "img-stationteaching",
          title: "Station Teaching",
          desc: "Students rotate through stations with teachers facilitating learning."
        },
        alternateteaching: {
          imgId: "img-alternateteaching",
          title: "Alternative Teaching",
          desc: "One teacher works with a small group while the other teaches the rest."
        },
        oneteachoneassist: {
          imgId: "img-oneteachoneassist",
          title: "One Teach, One Assist",
          desc: "One teacher leads instruction while the other supports students."
        },
        oneteachoneobserve: {
          imgId: "img-oneteachoneobserve",
          title: "One Teach, One Observe",
          desc: "One teacher instructs while the other observes learning."
        }
      };

      const imageIds = Object.values(items).map(i => i.imgId);

      function hideImages(){
        imageIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.style.display = "none";
        });
      }

      function show(key){
        hideImages();

        if(!key || !items[key]){
          placeholder.style.display = "block";
          title.textContent = "Select a model";
          desc.textContent = "The corresponding classroom layout will appear above.";
          return;
        }

        const chosen = items[key];
        const img = document.getElementById(chosen.imgId);

        placeholder.style.display = "none";
        img.style.display = "block";
        title.textContent = chosen.title;
        desc.textContent = chosen.desc;
      }

      model.addEventListener("change", e => show(e.target.value));
      show("");
    });
  </script>

</body>
</html>
